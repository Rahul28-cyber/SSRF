<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Category - Collectibles</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <nav>
      <a href="/">Home</a>
      <a href="/category/electronics">Electronics</a>
      <a href="/category/books">Books</a>
      <a href="/category/collectibles">Collectibles</a>
    </nav>
  </header>
  <div class="main">
    <h1>Collectibles</h1>
    <div class="product-grid">
      <div class="card">Rare Coin</div>
      <div class="card">Vintage Stamp</div>
      <div class="card">Ancient Artifact</div>
    </div>
    <section style="margin-top:40px; max-width: 600px; margin-left: auto; margin-right: auto;">
      <h2 style="text-align:center;">Explore Item Details</h2>
      <form id="ssrfForm" method="GET" action="/fetch" style="display:flex; gap:10px; margin-top:20px;">
        <input name="url" id="ssrfUrl" placeholder="Enter URL e.g. http://internal/admin" style="flex:1; padding:10px; border-radius:4px; border:1px solid #ccc;" />
        <button type="submit" style="padding:10px 20px;">Fetch</button>
      </form>
      <pre id="responseOutput" class="ssrf-response" style="margin-top:20px;"></pre>
    </section>
  </div>
  <script>
    document.getElementById('ssrfForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.getElementById('ssrfUrl').value;
      const output = document.getElementById('responseOutput');
      output.textContent = 'Loading...';
      try {
        const resp = await fetch('/fetch?url=' + encodeURIComponent(url));
        if (!resp.ok) {
          output.textContent = 'Error: ' + resp.status + ' - ' + await resp.text();
        } else {
          output.textContent = await resp.text();
        }
      } catch (err) {
        output.textContent = 'Fetch error: ' + err.message;
      }
    });
  </script>
</body>
</html>
