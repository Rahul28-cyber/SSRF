<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-800 p-4 text-white shadow-md">
        <nav class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold hover:text-blue-200 transition duration-150">CTF Shop</a>
            <div>
                <a href="/" class="mx-3 hover:text-blue-200 transition duration-150">Home</a>
                <a href="/category/electronics" class="mx-3 hover:text-blue-200 transition duration-150">Electronics</a>
                <a href="/category/books" class="mx-3 hover:text-blue-200 transition duration-150">Books</a>
                <a href="/category/collectibles" class="mx-3 hover:text-blue-200 transition duration-150">Collectibles</a>
            </div>
        </nav>
    </header>

  <div class="main max-w-5xl mx-auto p-4 md:p-8">
    <h1 class="text-4xl font-extrabold text-gray-900 text-center mb-10">Welcome to the Online Store</h1>
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">Shop by Category</h2>
    <div class="category-grid">
      <div class="card bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-xl font-semibold">Electronics</h3>
        <p class="text-gray-500">Latest gadgets and devices</p>
        <a href="/category/electronics"><button class="mt-3 bg-blue-600 hover:bg-blue-700">Explore</button></a>
      </div>
      <div class="card bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-xl font-semibold">Books</h3>
        <p class="text-gray-500">All genres and bestsellers</p>
        <a href="/category/books"><button class="mt-3 bg-blue-600 hover:bg-blue-700">Explore</button></a>
      </div>
      <div class="card bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-xl font-semibold">Collectibles</h3>
        <p class="text-gray-500">Rare items and antiques</p>
        <a href="/category/collectibles"><button class="mt-3 bg-blue-600 hover:bg-blue-700">Explore</button></a>
      </div>
    </div>
  </div>
</body>
</html>
